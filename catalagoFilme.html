<html>

<body>
    <div class="container"></div>

    <style>
        * {
            box-sizing: border-box;
            border: 0;
            margin: 0;
            padding: 1;
            background-color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: black;
        }

        .movie {
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            color: white;
        }

        .movie img {
            width: 100%;
            background-color: white;
        }

        .titulo_filme {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .descricao_filme {
            font-size: 14px;
            line-height: 20px;
        }
    </style>

    <script>

        fetch("https://api.themoviedb.org/3/movie/popular?api_key=506fadb0256c13349acc05dabebf9604&language=en-US&page=1", {
            method: "GET"
        })
            .then(response => response.json())
            .then(function (json) {

                let container = document.querySelector(".container");
                json.results.forEach(function (movie) {
                    let div = document.createElement("div");
                    div.classList.add("movie");
                    div.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="">
                            <h3 class="titulo_filme">${movie.title}</h3>
                            <p class="descricao_filme">Description: <br>${movie.overview}</p>
                            <p class="descricao_filme">Video: ${movie.video}</p>
                        `;
                    container.appendChild(div);
                })

            })
    </script>
</body>

</html>
